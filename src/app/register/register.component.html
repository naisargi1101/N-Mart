<mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userform">
            <mat-form-field class="form-control">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="fullname" placeholder="Enter full name">
            </mat-form-field>
            <mat-form-field class="form-control">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Email">
            </mat-form-field>
            <mat-form-field class="form-control">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="Password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="register()">Register</button>
    </mat-card-actions>
  </mat-card>
