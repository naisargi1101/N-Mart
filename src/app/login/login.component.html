<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="form-control">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="email" placeholder="Ex. pat@example.com">
    </mat-form-field>
    <mat-form-field class="form-control">
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="password" placeholder="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()">Login</button><br><br>
    <span>Don't have account? <a [routerLink]="['/register']">Register</a> here</span>
  </mat-card-actions>
</mat-card>
